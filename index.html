<!DOCTYPE html>
<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<style>
		body {
			background: white;
			color: grey;
			font-family: 'Roboto';
			display: flex;
			align-items: center;
			justify-content: center;
			text-align: center;
		}
		#answer {
			padding-top: 100px; 
			font-weight: bold;
			font-size:30px;
		}
	</style>
	</head>
<body>
	<div>
		<p>What is 
			<select id='name-select'>
				<option value='casey'>casey's</option>
				<option value='sakib'>sakib's</option>
				<option value='ethan'>ethan's</option>
		</select> last name?</p>
		<button onclick="getNameDarkLang()">Get Answer with DarkLang</button>
		<div id='answer'></div>
	</div>
</body>
</html>
<script>
	function getNameDarkLang () {
	let first_name = $('#name-select').val()
	$.ajax({
		url: "https://bessemervp.builtwithdark.com/get_last_name",
    data: {
    	first_name: first_name
    },
		success: function(result){
    		$('#answer').html(result.slice(1, result.length-1).toUpperCase());
  		}
  	})
	}
